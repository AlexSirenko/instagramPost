<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="instaPost">
        <header class="postHeader">
            <p class="d-inline-block imgAvatar">
                <img src="../development/images/logo.jpg"/>
            </p>
            <p class = "d-inline-block headerNickname">
                <span>AlexQwerty</span>
            </p>
        </header>

        <div class="contentPhoto">
            <img src="../development/images/contentBody.jpg">
        </div>

        <footer class="footerPost">
            <section class="likeComment">
            <p>
                <a>
                    <span class="d-inline-block likeIcon"></span>
                </a>
                <a>
                    <span class="d-inline-block commentIcon"></span>
                </a>
            </p>
        </section>

            <p class="markLike">
                <span>70 823 marks "like"</span>
            </p>
            <section>
                <p class="comment">
                    <span class="commentNickname">mr.vlass</span>
                    <span class="commentText">Dumb;))</span>
                </p>
            </section>
            <hr/>
            <div class="addComment">
                <form>
                    <input type="text" placeholder="Add a comment..."/>
                </form>
            </div>
        </footer>

    </div>

</body>
</html>
